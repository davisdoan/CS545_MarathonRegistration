<!doctype html>

<html lang="en">
	<head>
		<title>SDSU 2016 Marathon</title>
		<meta charset="utf-8"/>

		<script src"/jquery/jquery.js"></script>

	<body>
	<nav>
		<a href="index.html">Home</a>
		<a href="register.html">Register</a>
	</nav>

	<section class="sub-section black reg-black" >
		<h2 class="reg-header">First Step in the Race!</h2>

		<!-- skeleton for the form referenced from view-source:http://jadran.sdsu.edu/~jadrn000/forms/form3.html -->
		<fieldset>
		<legend>Registration for the SDSU Marathon</legend>
		<form name="runner_info" class="runner" method="post" action="php/process_request.php" enctype="multipart/form-data">
		<ul>
			<li>
				<label for="fname" pattern="[A-Za-z-' ]{1,32}" title="Enter in letters only">First Name</label>
				<input type="text" name="fname" id="fname2222" maxlength="32"  placeholder="Marshall" required>
				<label for="mname">Middle Name</label> 	
				<input type="text" name="mname" maxlength="32" pattern="[A-Za-z-' ]{1,32}" title="Enter in letters only">
				<label for="lname">Last Name</label> 
				<input type="text" name="lname" id="lname" maxlength="32" pattern="[A-Za-z-' ]{1,32}" title="Enter in letters only" placeholder="Faulk" required>
			</li>

			<li> 
				<label for="d">Date of Birth</label> 
				<input type="text" name="m" id="m" placeholder="MM" size="2" title="Enter in 2 digits" required >
				<input type="text" name="d" id="d" placeholder="DD" size="2" title="Enter in 2 digits" required>
				<input type="text" name="y" id="y" placeholder="YYYY" size="4" title="Enter in 4 digits" required >   
			</li>

			<li>
				<label for="address">Address</label>
				<input type="text" name="address" id="address">

				<input type="text" name="address2" pattern="[A-Za-z-'. 0-9]{1,32}" placeholder="Apt/Condo Number" title="Letters & Numbers Only">  
			</li>
			<li>
				<label for="city">City</label>
				<input type="text" name="city" id="city" pattern="[A-Za-z- ]{1,32}" title="Enter in letters only ex: San Diego" required >

				<label for="states">State</label>
				<select name="state" id="states">
					<option value="Alabama">Alabama</option>
					<option value="Alaska">Alaska</option>
					<option value="Arizona">Arizona</option>
					<option value="Arkansas">Arkansas</option>
					<option value="California">California</option>
					<option value="Colorado">Colorado</option>
					<option value="Connecticut">Connecticut</option>
					<option value="Delaware">Delaware</option>
					<option value="District Of Columbia">District Of Columbia</option>
					<option value="Florida">Florida</option>
					<option value="Georgia">Georgia</option>
					<option value="Hawaii">Hawaii</option>
					<option value="Idaho">Idaho</option>
					<option value="Illinois">Illinois</option>
					<option value="Indiana">Indiana</option>
					<option value="Iowa">Iowa</option>
					<option value="Kansas">Kansas</option>
					<option value="Kentucky">Kentucky</option>
					<option value="Louisiana">Louisiana</option>
					<option value="Maine">Maine</option>
					<option value="Maryland">Maryland</option>
					<option value="Massachusetts">Massachusetts</option>
					<option value="Michigan">Michigan</option>
					<option value="Minnesota">Minnesota</option>
					<option value="Mississippi">Mississippi</option>
					<option value="Missouri">Missouri</option>
					<option value="Montana">Montana</option>
					<option value="Nebraska">Nebraska</option>
					<option value="Nevada">Nevada</option>
					<option value="New Hampshire">New Hampshire</option>
					<option value="New Jersey">New Jersey</option>
					<option value="New Mexico">New Mexico</option>
					<option value="New York">New York</option>
					<option value="North Carolina">North Carolina</option>
					<option value="North Dakota">North Dakota</option>
					<option value="Ohio">Ohio</option>
					<option value="Oklahoma">Oklahoma</option>
					<option value="Oregon">Oregon</option>
					<option value="Pennsylvania">Pennsylvania</option>
					<option value="hode Island">Rhode Island</option>
					<option value="South Carolina">South Carolina</option>
					<option value="South Dakota">South Dakota</option>
					<option value="Tennessee">Tennessee</option>
					<option value="Texas">Texas</option>
					<option value="Utah">Utah</option>
					<option value="Vermont">Vermont</option>
					<option value="Virginia">Virginia</option>
					<option value="Washington">Washington</option>
					<option value="West Virginia">West Virginia</option>
					<option value="Wisconsin">Wisconsin</option>
					<option value="Wyoming">Wyoming</option>
				</select>
			
			<!-- pattern for zip code from http://html5pattern.com/Postal_Codes -->
			<label for="zipcode">Zipcode</label>
			<input type="text" name="zipcode" pattern="(\d{5}([\-]\d{4})?)" title="Enter in Numbers Only ex: 92129" placeholder="55555" required> <br>
			</li>

			<li>
				<label for="phone">Phone Number</label>
				(<input type="text" id="phone" name="phonestart" size="3" minlength="3" maxlength="3" pattern="[0-9]{3}"  placeholder="XXX" title="Enter in area code ex: 619">)
				<input type="text" name="phonemid" size="3" minlength="3" maxlength="3" pattern="[0-9]{3}" placeholder="XXX" title="Enter in the first 3 digits ex: 524">
				<input type="text" name="phoneend" size="4" minlength="4" maxlength="4" pattern="[0-9]{4}" placeholder="XXXX" title="Enter in the last 4 digits ex: 1480">
			</li>

			<li>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="name@email.com" required>
			</li>

			<li>
				<label for="gender">Gender</label>
				<input type="radio" id="gender" value="male" name="gender" required> male   
				<input type="radio" value="female" name="gender"> female
			</li>
			
			<li>
				<label for="experience">Experience Level</label>
				<input type="radio" id="experience" value="novice" name="exp" required> novice 
				<input type="radio" value="experienced" name="exp"> experienced 
				<input type="radio" value="expert" name="exp"> expert
			</li>

			<li>
				<label for="category">Category</label>
				<input type="radio" id="category" value="teen" name="category" required> teen
				<input type="radio" name="category" value="adult"> adult
				<input type="radio" name="category" value="senior"> senior
			</li>
			
			<li>
				<label for="medical">Medical Conditions</label>
			</li>

			<li>
				<textarea name="medical" id="medical" rows="5" cols="45" maxlength="200" placeholder="List Medical Conditions Here..."></textarea>
			</li>
			<li>
				<label>Photo Name</label>
				<input type="text" name="photoname" placeholder="Name Your Photo" required>
			</li>
			<li>
				<label>Photo File:</label>
				<input type="file" name="file" />
			</li>
		</ul>

		<div class="button-section">
			<input type="reset" value="Clear Data" class="button-clear" />
			<input type="submit" value="Submit" class="button-submit" />
			<h3 id="what_kind">&nbsp;</h3>
		</div>
		
		</form>
		</fieldset>
	</section>
